]
let citySelected
currentCity()


    async function currentCity() {
        const url = "https://ipgeolocation.abstractapi.com/v1/?api_key=3d8fde97b82242eba612d6d5ba5807c0"
        try {
            const response = await fetch(url);

            }
        };

        try {
            const response = await fetch(url, options);
