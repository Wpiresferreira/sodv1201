<!DOCTYPE html>
<html lang="en">

<head>
    <script src="code.jquery.com_jquery-3.7.0.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>

<body>
    <header>
        <div id="title">
            
            <h1>
                Tic Tac Toe Game
            </h1>
        </div>
        <div id="menu-bar">
            <!-- <ul> -->
                <button id="start">Restart</button>
                <button id="1PlayerMode">1 Player Mode</button>
                <button id="2PlayerMode">2 Player Mode</button>
                <!-- <li id="help">Help</li> -->
                <!-- </ul> -->
            </div>
        </header>
        <div id="alertMessage"> 
            <!-- <div> -->
                Alert Message
                <!-- </div> -->
            </div>
            <main>
                <div id="left-side">
                    <h3 id="player1Name"></h3>
                    <h3 id="player1Token"></h3>
                </div>
                <div id="right-side">
                    <h3 id="player2Name"></h3>
                    <h3 id="player2Token"></h3>
                </div>
                <div id="center">
                    <h3 id="turnMessage"></h3>
                    <div id="winner-line"></div>
                    <table id="board">
                        <tr>
                    <td id="cell00" class="cell"></td>
                    <td id="cell01" class="cell"></td>
                    <td id="cell02" class="cell"></td>
                </tr>
                <tr>
                    <td id="cell10" class="cell"></td>
                    <td id="cell11" class="cell"></td>
                    <td id="cell12" class="cell"></td>
                </tr>
                <tr>
                    <td id="cell20" class="cell"></td>
                    <td id="cell21" class="cell"></td>
                    <td id="cell22" class="cell"></td>
                </tr>
            </table>
        </div>
    </main>
    <div id="winner"></div>
    <footer>

    </footer>

</body>

</html>
